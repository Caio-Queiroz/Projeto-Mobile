    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/class.jpeg">
    <title>Fix Lab</title>
</head>

<body>
    <div class="container">
        <div class="background-image">
            <!--Imagem do Senac-->
        </div>

        <div class="logo-container">

        </div>

        <h1>Fix Lab</h1>

        <!--Espaço para a inserção dos dados-->

                <small class="forgot-password"><a href="...">Esqueceu sua senha?</a></small>
                <br>
                
                <div class = "button-enter">
                    <button type="submit">Entrar</button>
                </div>
                <br>
            </form>
        </div>
        
        <div class="footer">
            <p>Informações: <a href="#">Central de Ajuda</a> | <a href="#">Termos de Uso</a> | <a href="#">Políticas de Privacidade</a> | <a href="#">Canal de Contato LGPD</a></p>

    </div>
