<body>
    <div class="container">
        <div class="background-image">

        </div>

        <div class="logo-container">
            <img src="\images\class.png" alt="Logo do App">
        </div>

        <h1>Fix Lab</h1>
        <p class="impact-phrase">Transforme a educação com facilidade.</p>

        <!--Espaço para a inserção dos dados-->
        <div class="login-wrapper">

                <input type="email" placeholder="Email Institucional" class="input-field">

                <small class="forgot-password"><a href="...">Esqueceu sua senha?</a></small>

        </div>
        <div class="contact-button">
            <a href="mailto:secfacsenac@gmail.com">Suporte</a>
        </div>
    </div>

        <!--Script para registrar o ServiceWorker no projeto-->
        <script>

        let newWorker;
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(reg => { 
        reg.addEventListener('updatefound', () => {
        newWorker = reg.installing; });
        });

        let refreshing;
        navigator.serviceWorker.addEventListener('controllerchange', function () {
        if (refreshing) return;
        window.location.reload();
        refreshing = true;
        });
        }

        </script>
</body>

</html>
